<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./../vue.js"></script>
  <title>Class e Style 2</title>
</head>
<body>
  <!-- Crie um botão que troque a orientação da lista, ou seja,
ao invés de 4 colunas, uma única coluna com 4 linhas.

O botão será responsável por trocar para lista e também
responsável por reverter esse processo.
Utilize adição/remoção de classes para atingir este efeito.

A classe column já está criada, basta utilizar ela.
-->
<div id="app">
    <br><hr>
    <button @click="position = !position">Mudar Menu</button>
    <ul :class="{column: position}" @click="changeColor">
      <li :style="{background: bgMenu}">Sobre</li>
      <li :style="{background: bgMenu}">Produtos</li>
      <li :style="{background: bgMenu}">Serviços</li>
      <li :style="{background: bgMenu}">Contato</li>
    </ul>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        position: false,
        bgMenu: "tomato"
      },
      methods: {
        changeColor() {
          const randomColor = `hsl(${Math.random() * 360}, 100%, 50%)`
          this.bgMenu = randomColor
          console.log(this.bgMenu)
        }
      }
    })
  </script>
  <style>
      ul {
    display: flex;
    flex-wrap: wrap;
    font-family: monospace;
    list-style: none;
    padding: 0px;
    margin: 0px;
  }
  .column {
    flex-direction: column;
  }
  li {
    padding: 20px;
    background: #84e;
    color: white;
    border-radius: 4px;
    margin: 10px;
    flex: 1;
    text-align: center;
    cursor: pointer;
  }
  </style>
</body>
</html>
