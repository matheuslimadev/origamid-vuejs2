<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./../vue.js"></script>
  <title>computed and watch</title>
</head>
<body>
  <!--
  Você possui o nome e sobrenome do usuário em data,
  crie uma propriedade computed que retorne o nome completo
  
  Utilize a rest API para puxar as capitais dos paises
  Use um campo de select, onde o usuário pode selecionar o país.
  https://restcountries.eu/rest/v2/all

  Com uma função watch, mude a capital de acordo com o país selecionado:

  Ex de campo select:

  <select name="paises" id="paises" v-model="selecionado">
    <option v-for="pais in paises" :value="pais.name">
      {{pais.name}}
    </option>
  </select>
-->
  <div id="app">
    <input type="text" value="texto" v-model="nome" placeholder="Nome"><br>
    <input type="text" value="texto" v-model="sobrenome" placeholder="Sobrenome">
    <h2>{{nomeSobrenome}}</h2>
    <br><br>
    <button @click="puxarPaises">Puxar Paises</button>
    <select name="paises" id="paises" v-model="selecionado">
      <option v-for="pais in paises" :value="pais.name">{{pais.name}}</option>
    </select>
    <h2>{{selecionado}}</h2>
    <h3>{{capital.capital}}</h3>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        nome: "",
        sobrenome: "",
        paises: {},
        selecionado: "",
        capital: ""
      },
      computed: {
        nomeSobrenome() {
          return this.nome + " " + this.sobrenome
        }
      },
      methods: {
        puxarPaises(){
          fetch("https://restcountries.eu/rest/v2/all")
          .then(r => r.json())
          .then(r => {
            this.paises = r
            console.log(this.paises)
          })
        },
      },
      watch: {
        selecionado(valor) {
          this.capital = this.paises.find((pais) => pais.name === valor)
        }
      }
    })
  </script>
</body>
</html>
