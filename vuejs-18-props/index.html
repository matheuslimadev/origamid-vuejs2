<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./../vue.js"></script>
  <title>Props 1</title>
</head>

<body>
  <div id="app">
    {{lista}}
    <lista-produtos :frutas="lista" titulo="Meu Título"></lista-produtos>
  </div>

  <script type="module">
    
    const ItemProduto = {
      name: "ItemProduto",
      // props: ["nomeFruta", "total"],
      props: {
        nomeFruta: String,
        // total: [Number, String, Array]
        total: [Number],
        cor: {
          type:     String,
          required: true
        },
        tamanho: {
          type: String,
          default: "Grande"
        }
      },
      template: `
      <li>  
        <h2>{{nomeFruta}}</h2>
        <p>A fruta é: {{nomeFruta}}</p>
        <p>Mais Lista: {{total + 1}}</p>
        <p>Tamanho: {{tamanho}}</p>
      </li>
      `
    }

    const ListaProdutos = {
      name: "ListaProdutos",
      props: ["frutas", "titulo"],
      components: {
        ItemProduto
      },
      template: `
        <ul>
          <h1>{{titulo}}</h1>
          <li 
          v-for="fruta, index in frutas" :key="fruta + index"
          >{{fruta}}
          </li>
          <item-produto v-for="fruta, index in frutas" 
          :key="index + fruta" 
          :nomeFruta="fruta"
          :total="3"
          cor="Vermelho"
          tamanho="Médio"
          ></item-produto>
        </ul>
      `,
    }

    const vm = new Vue({
      el: "#app",
      data: {
        lista: ["Banana", "Laranja", "Uva"]
      },
      components: {
        ListaProdutos
      }
    })
  </script>
  <style> 
  </style>
</body>
</html>
