<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./../vue.js"></script>
  <title>Props 2</title>
</head>

<body>
  <div id="app">
    <div @click="contador++">{{contador}}</div>
    <botao-contador :valor="contador"></botao-contador>
  </div>

  <script type="module">

    const BotaoContador = {
      name:     "BotaoContador",
      props: {
        valor: {
          type: Number
        }
      },
      data () {
        return {
          valorAtual: this.valor
        }
      },
      template: `<button @click="valor++">Total: {{valor}}</button>` 
      // Perde a referÃªncia da props pai, porque usa um data:
      // template: `<button @click="valorAtual++">Total: {{valorAtual}}</button>` 
    }

    const vm = new Vue({
      el: "#app",
      data: {
        contador: 0
      },
      components: {
         BotaoContador
      }
    })
  </script>
  <style> 
  </style>
</body>
</html>
