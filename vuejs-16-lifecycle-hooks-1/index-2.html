<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./../vue.js"></script>
  <title>LifeCycle Hooks 1</title>
</head>

<body>
  <div id="app">
    <button @click="contador++">Total: {{contador}}</button>
    <button @click="destruir">Destruir</button>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        contador: 0
      },
      methods: {
        destruir() {
          this.$destroy()
        }
      },
      beforeUpdate(){
        console.log('antes de atualizar')
      },
      updated() {
        console.log('atualizou')
      },
      beforeDestroy() {
        console.log('Vai destruiur')
      },
      destroyed() {
        console.log('Destruiu')
      }
    })
  </script>
  <style>
    
  </style>
</body>
</html>
