<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./../vue.js"></script>
  <title>v-text | v-html</title>
</head>
<body>
  <div id="app">
    <!-- {{link}} -->
    <div v-html="link"></div>
    <div v-text="fruta">(NÃ£o vou aparecer, porque a diretiva v-text me substitui)</div>
    
    <p v-once>Valor Inicial: R$ {{ total - gasto }}</p>
    <button @click="gasto += 5">Comprar Banana R$5,00</button>
    <p>Total Gasto: R${{ gasto }},00</p>
    <p>Valor Final: R${{ total - gasto }},00</p>

  </div>

  <script>
    const vm = new Vue ({
      el: "#app",
      data: {
        link: "<a href='https://google.com' target='_blank'>google.com</a> ",
        fruta: "Uva",
        total: 150,
        gasto: 20
      }
    })
  </script>
</body>
</html>
