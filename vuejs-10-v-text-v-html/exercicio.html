<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./../vue.js"></script>
  <title>v-text | v-html</title>
</head>
<body>
  <!--
  Renderize o conteúdo, apenas uma vez (não torne o mesmo reativo):

  lista: "<ul><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>"
-->
  <div id="app">
    <div v-html="elemento" v-once></div>
  </div>

<script>
  const vm = new Vue({
    el: "#app",
    data: {
      elemento: "<ul><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>"
    }
  })
</script>
</body>
</html>
