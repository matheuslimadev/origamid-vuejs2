<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./../vue.js"></script>
  <title>v-for</title>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="(fruta, index) in frutas">{{ index }} - {{ fruta }}</li>
    </ul>
    <hr>
    <ul>
      <li v-for="(estado, key, index) in estados">{{index}} - {{key}} | {{estado.nome}} - População: {{estado.populacao}}</li>
    </ul>

    <!-- Exibindo lista dom desestruturação: -->
    <ul>
      <li v-for="({populacao}, key) in estados">Habitantes: {{ populacao }} | {{ key}}</li>
    </ul>

    <!-- Usando :key=""    -->
    <ul>
      <li v-for="({populacao}, key, index) in estados" :key="index+key">Habitantes: {{ populacao }} | {{ key}}</li>
    </ul>

    <!-- Fazendo for sem array ou objeto: -->
    <ul>
      <li v-for="index in 3">{{index}}</li>
    </ul>

    <!-- Exemplo de não reativade e como consertar: -->
    <ul>
      <li v-for="value, index in lista">{{index}} : {{value}}</li>
      <button @click="remover">Remover última</button>
      <button @click="alterar">Alterar</button>
    </ul>

  </div>

  <script>
    vm = new Vue({
      el: "#app",
      data: {
        frutas: ['Uva','Abacate','Banana','Morango'],
        estados: {
          sp: {
            populacao: "45 milhões",
            nome: "São Paulo"
          },
          mg: {
            populacao: "21 milhões",
            nome: "Minas Gerais"
          },
          rj: {
            populacao: "17 milhões",
            nome: "Rio de Janeiro"
          }
        },
        lista: ["Item 1", "Item 2", "Item 3"]
      },
      methods: {
        remover() {
          this.lista.pop();
        },
        alterar() {
          // this.lista[0] = "Banana" //Modificando sem reatividade
          this.$set(this.lista, 0, "Banana")
        }
      }
    })
  </script>
</body>
</html>
