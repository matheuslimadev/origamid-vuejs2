<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./../vue.js"></script>
  <title>v-on e Eventos Globais</title>
</head>

<body>
  <div id="app">
    <input style="position: fixed" type="text" v-model="totalScroll">
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        totalScroll: 0
      },
      methods: {
        handleScroll(event) {
          if(event.key === "Enter"){
            console.log('deu enter')
            this.totalScroll = window.scrollY
          }
        }
      },
      created() {
        // window.addEventListener("scroll", this.handleScroll)
        window.addEventListener("keyup", this.handleScroll)
      }
    })
  </script>
  <style>
    body{
      height: 9000px
    }
  </style>
</body>
</html>
