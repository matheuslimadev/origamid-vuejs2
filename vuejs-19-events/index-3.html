<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./../vue.js"></script>
  <title>Events</title>
</head>

<body>
  <div id="app">
    <componente-um></componente-um>
    <componente-dois></componente-dois>
  </div>

  <script type="module">
    const EventBus = new Vue ()
    
    EventBus.$on("eventoBusao", (event) => {
      console.log(event)
    })

    const ComponenteUm = {
      name: "ComponenteUm",
      data() {
        return {
          mensagem: "Esse Ã© o componente 1"
        }
      },
      template: `<p @click="emitirEvento">Componente 1</p>`,
      methods: {
        emitirEvento() {
          EventBus.$emit("eventoBusao", this.mensagem)
        }
      }
    }

    const ComponenteDois = {
      name: "ComponenteDois",
      data() {
        return {
          texto: "Componente 2"
        }
      },
      template: `<p>Texto: {{texto}}</p>`,
      created() {
        EventBus.$on("eventoBusao", (event) => {
        this.texto = event
    })
      }
    }

    const vm = new Vue ({
      el: "#app",
      components: {
        ComponenteUm,
        ComponenteDois
      }
    })

  </script>
  <style> 
  </style>
</body>
</html>
