<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./../vue.js"></script>
  <title>Events</title>
</head>

<body>
  <div id="app">
    {{mensagem}}
    {{totalClientes}}
    <meu-botao @origamid="mostrarMensagem"></meu-botao>
  </div>

  <script type="module">
    
    const MeuBotao = {
      name: "MeuBotao",
      data() {
        return {
          totalClientes: 200
        }
      },
      methods: {
        handleClick() {
          this.$emit("origamid", 12345)
        }
      },
      mounted() {
        setTimeout(() => {
          this.$emit("origamid", this.totalClientes)
        },2000)
      },
      template: `<button @click="handleClick">Clique</button>` 
    }
    
    const vm = new Vue ({
      el: "#app",
      data: {
        mensagem: null,
        totalClientes: 0 
      },
      components: {
        MeuBotao
      },
      methods: {
        mostrarMensagem(mensagem) {
          this.totalClientes = mensagem
          this.mensagem = "Origamid ocorreu"
        }
      }
    })

  </script>
  <style> 
  </style>
</body>
</html>
